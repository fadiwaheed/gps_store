workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
          cd ios && pod install && cd ..
      - name: Build iOS app
        script: flutter build ipa --release
    artifacts:
      - build/ios/ipa
    publishing:
      app_store_connect:
        credentials: $APP_STORE_CONNECT_CREDENTIALS
